<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      /* box-sizing: border-box; */
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }
    iframe {
      border: 5px solid #999;
      transform: scale(.8), translateY(-20px) ;
    }
    .frame-group {
      display: flex;
      /* justify-content: space-between; */
      /* margin-bottom: 10px; */ 
    }
    .small {
      width: 320px;
      height: 600px;
      transform: scale(.9)
    }

    .mobile {
      width: 480px;
      height: 800px;
      transform: scale(.8) translate(0, -100px);
    }
    .tablet {
      width: 768px;
      height: 1000px;
      transform: scale(.5) translate(0, -400px);
      
    }
    .desktop {
      width: 992px;
      height: 768px;
      transform: scale(.45);
      position: fixed;
      bottom: -200px;
      left: -200px;
    }
    .widescreen {
      width: 1200px;
      height: 768px;
      transform: scale(.45);
      position: fixed;
      bottom: -200px;
      right: -200px;
    }
  </style>
  <title>Document</title>
</head>
<body style="margin: 0; padding:0;">
  <div class="container">
    <iframe src="http://127.0.0.1:8000/" scrolling='yes' frameborder='0' class="small"></iframe>
    <iframe src="http://127.0.0.1:8000/" scrolling='yes' frameborder='0' class="mobile"></iframe>
    <iframe src="http://127.0.0.1:8000/" scrolling='yes' frameborder='0' class="tablet"></iframe>
    <iframe src="http://127.0.0.1:8000/" scrolling='yes' frameborder='0' class="desktop"></iframe>
    <iframe src="http://127.0.0.1:8000/" scrolling='yes' frameborder='0' class="widescreen"></iframe>
</div>
</body>
</html>
