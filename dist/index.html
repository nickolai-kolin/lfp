<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>CHOCO</title>
  </head>
  <body>
    <div class="page-wrapper">
      <section class="section hero-section">
        <div class="hero-section__container container">
          <header class="hero-section__header">
            <svg class="icon hero-section__logo-icon">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
            <nav class="nav hero-section__nav" id="hero-nav">
              <button class="btn-close nav__close" data-toggle-el-id="#hero-nav">
                <svg class="btn-close__icon">
                  <use xlink:href="img/sprite.svg#icon-close"></use>
                </svg>
              </button><a class="nav__link" href="#">О нас</a><a class="nav__link" href="#">Батончики</a><a class="nav__link" href="#">Команда</a><a class="nav__link" href="#">Меню</a><a class="nav__link" href="#">Отзывы</a><a class="nav__link" href="#">Как мы работаем</a><a class="nav__link" href="#">Контакты</a>
            </nav>
            <address class="hero-section__phone phone">
              <svg class="icon hero-section__phone-icon">
                <use xlink:href="img/sprite.svg#icon-phone"></use>
              </svg><a class="phone__num" href="tel:+88009039090">8 800 903 90 90</a>
            </address>
            <button class="btn-burger hero-section__burger nav__open" id="burger" data-toggle-el-id="#hero-nav">
              <svg class="btn-burger__icon">
                <use xlink:href="img/sprite.svg#icon-burger"></use>
              </svg>
            </button>
          </header>
          <div class="hero-section__intent">
            <div class="hero-section__img-wrap"><img class="hero-section__img" src="img/img-bars.png"/></div>
            <div class="hero-section__main">
              <h1 class="hero-section__title section__title">Натуральные шоколадные батончики</h1>
              <p class="hero-section__subtitle section__subtitle">Наши батончики идеально подходят для тех, кто следит за своим здоровьем</p>
              <button class="btn btn--color--green">Заказать</button>
            </div>
          </div>
          <div class="hero-section__advantages advantage-list">
            <div class="advantage">
              <svg class="advantage__icon icon">
                <use xlink:href="img/sprite.svg#icon-leaf"></use>
              </svg><span class="advantage__description">100% натуральный продукт</span>
            </div>
            <div class="advantage">
              <svg class="advantage__icon icon">
                <use xlink:href="img/sprite.svg#icon-delivery"></use>
              </svg><span class="advantage__description">3-5 дней доставка по РФ</span>
            </div>
            <div class="advantage">
              <svg class="advantage__icon icon">
                <use xlink:href="img/sprite.svg#icon-ruler"></use>
              </svg><span class="advantage__description">Не портит фигуру</span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="all.js"></script>
  </body>
</html>
