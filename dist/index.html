<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>CHOCO</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="section-wrapper section-form">
        <div class="container">
          <h2 class="section__title section-form__title">закажите доставку</h2>
          <form class="form" action="">
            <div class="form__group">
              <div class="form__row">
                <div class="form__group">
                  <label class="form__label" for="order-name">Имя</label>
                  <input class="form__input" type="text" name="" id="order-name"/>
                </div>
                <div class="form__group">
                  <label class="form__label" for="order-phone">Телефон</label>
                  <input class="form__input" type="text" name="" id="order-phone"/>
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label class="form__label" for="order-street">Улица</label>
                  <input class="form__input" type="text" name="" id="order-street"/>
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label class="form__label" for="order-streetnum">Дом</label>
                  <input class="form__input" type="text" name="" id="order-streetnum"/>
                </div>
                <div class="form__group">
                  <label class="form__label" for="order-block">Корпус</label>
                  <input class="form__input" type="text" name="" id="order-block"/>
                </div>
                <div class="form__group">
                  <label class="form__label" for="order-ap">Квартира</label>
                  <input class="form__input" type="text" name="" id="order-ap"/>
                </div>
                <div class="form__group">
                  <label class="form__label" for="order-floor">Этаж</label>
                  <input class="form__input" type="text" name="" id="order-floor"/>
                </div>
              </div>
            </div>
            <div class="form__group form__group--ml">
              <div class="form__row">
                <div class="form__group">
                  <label class="form__label" for="order-msg">Комментарий</label>
                  <textarea class="form__msg form__input" id="order-msg" name="order-msg"></textarea>
                </div>
              </div>
              <div class="form__row">
                <div class="form__group form__group--radio">
                  <input class="form__input form__input--radio" type="radio" name="order-payment" value="change-need" id="order-payment-1"/><span class="check"> </span>
                  <label class="form__label form__label--inline" for="order-payment-1">Потребуется сдача</label>
                </div>
                <div class="form__group form__group--radio">
                  <input class="form__input form__input--radio" type="radio" name="order-payment" value="cart-pay" id="order-payment-2"/><span class="check"> </span>
                  <label class="form__label form__label--inline" for="order-payment-2">Оплата картой</label>
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label class="form__label" for="order-msg">Комментарий</label>
                  <input class="form__input" type="checkbox" name="order-payment" id="order-payment" hidden="hidden"/>
                </div>
              </div>
              <div class="from__row">
                <div class="form__group">
                  <button class="btn btn-cta" type="submit">Заказать</button>
                  <button class="btn" type="reset">Очистить</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
