<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>CHOCO</title>
  </head>
  <body>
    <div class="page-wrapper">
      <section class="section hero-section">
        <div class="hero-section__container container">
          <header class="hero-section__header"><img class="logo" alt="choco logo" src="img/choco-logo.svg"/>
            <nav class="nav"><a class="nav__link" href="#">О нас</a><a class="nav__link" href="#">Батончики</a><a class="nav__link" href="#">Команда</a><a class="nav__link" href="#">Меню</a><a class="nav__link" href="#">Отзывы</a><a class="nav__link" href="#">Как мы работаем</a><a class="nav__link" href="#">Контакты</a>
            </nav>
            <address class="phone"><i class="phone__icon icon-phone"></i><a class="phone__num" href="tel:+88009039090">8 800 903 90 90</a></address>
            <button class="btn nav__burger">&#9776;</button>
          </header>
          <div class="hero-section__intent">
            <div class="hero-section__img-wrap"><img class="hero-section__img" src="img/img-bars.png"/></div>
            <div class="hero-section__main">
              <h1 class="hero-section__title section__title">Натуральные шоколадные батончики 2021</h1>
              <p class="hero-section__subtitle section__subtitle">Наши батончики идеально подходят для тех, кто следит за своим здоровьем</p>
              <button class="btn btn--color--green btn-cta">Заказать</button>
            </div>
          </div>
          <div class="hero-section__advantages advantage-list">
            <div class="advantage"><i class="advantage__icon icon-leafs"></i><span class="advantage__description">100% натуральный продукт</span></div>
            <div class="advantage"><i class="advantage__icon icon-delivery"> </i><span class="advantage__description">3-5 дней доставка по РФ</span></div>
            <div class="advantage"><i class="advantage__icon icon-ruler"></i><span class="advantage__description">Не портит фигуру</span></div>
          </div>
        </div>
      </section>
      <div class="fixed-sidenav"><a class="fixed-sidenav__link fixed-sidenav__link--active" href="#" id=""></a><a class="fixed-sidenav__link" href="" id=""></a><a class="fixed-sidenav__link" href="" id=""></a><a class="fixed-sidenav__link" href="" id=""></a><a class="fixed-sidenav__link" href="" id=""></a><a class="fixed-sidenav__link" href="" id=""></a><a class="fixed-sidenav__link" href="" id=""></a><a class="fixed-sidenav__link" href="" id=""></a><a class="fixed-sidenav__link" href="" id=""></a>
      </div>
    </div>
