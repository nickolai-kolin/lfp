<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>CHOCO</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="section-wrapper section-form">
        <div class="container">
          <div class="section-header">
            <h2 class="section-title section-form__title">закажите доставку</h2>
          </div>
          <form class="form form__row gap" action="">
            <div class="form__col">
              <div class="form__row">
                <div class="form__col">
                  <label class="form__label" for="order-name">Имя</label>
                  <input class="form__input" type="text" name="" id="order-name"/>
                </div>
                <div class="form__col">
                  <label class="form__label" for="order-phone">Телефон</label>
                  <input class="form__input" type="text" name="" id="order-phone"/>
                </div>
              </div>
              <div class="form__row">
                <div class="form__col">
                  <label class="form__label" for="order-street">Улица</label>
                  <input class="form__input" type="text" name="" id="order-street"/>
                </div>
              </div>
              <div class="form__row">
                <div class="form__col">
                  <label class="form__label" for="order-streetnum">Дом</label>
                  <input class="form__input" type="text" name="" id="order-streetnum"/>
                </div>
                <div class="form__col">
                  <label class="form__label" for="order-block">Корпус</label>
                  <input class="form__input" type="text" name="" id="order-block"/>
                </div>
                <div class="form__col">
                  <label class="form__label" for="order-ap">Квартира</label>
                  <input class="form__input" type="text" name="" id="order-ap"/>
                </div>
                <div class="form__col">
                  <label class="form__label" for="order-floor">Этаж</label>
                  <input class="form__input" type="text" name="" id="order-floor"/>
                </div>
              </div>
            </div>
            <div class="form__col">
              <div class="form__row">
                <div class="form__col">
                  <label class="form__label" for="order-msg">Комментарий</label>
                  <textarea class="form__msg" id="order-msg" name="order-msg" cols="100" rows="40"></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
